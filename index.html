<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Energy Tattoos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftContainer">
        <div class="empty"></div>
        <div class="logoContainer">
            <div class="logoImage"></div>
            <div class="logoText">Cosmic Energy Tattoos</div>
        </div>
    </div>
    <div class="rightContainer">
        <div class="topContainer">
            <div class="emptySpace" id="top"></div>
            <div class="text1" id="top">This is not a real online service! You know you need something 
                like this in your life to realize your deepest dreams!</div>
            <div class="text2" id="top">Sign up now and get started! </div>
            <div class="text3" id="top">You <em>know</em> you want to.</div>
        </div>
        <div class="middleForm">
            Let's Do This!
            <form action="/my-handling-form-page" method="post">
                <div class="formDivContainer">
                    <div class="leftFormDiv">
                            <div class="inputs">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="user_firstName" class="inputClass" />
                            </div>
                            
                            <div class="inputs">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="user_email" class="inputClass"/>
                            </div>
                            
                            <div class="inputs" id="firstPassword">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="user_password"class="inputClass"/>
                            </div>

                    </div>
                    <div class="rightFormDiv">
                        
                            <div class="inputs">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="user_lastName" class="inputClass"/>
                            </div>
                            
                            <div class="inputs">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="number" id="phoneNumber" name="user_phoneNumber" class="inputClass"/>
                            </div>

                            <div class="inputs" id="secondPassword">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="user_confirmPassword" class="inputClass"/>
                            </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="bottomForm">
            <div class="createAccountButton">Create Account</div>
            <div class="loginText">Already have an account? <span>Log in</span></div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
